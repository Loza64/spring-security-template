# Configuración básica fija
spring.application.name=Parcial
server.port=4000

# Configuración de PostgreSQL (valores directos)
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/parcial
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA/Hibernate fija
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de seguridad JWT fija
security.jwt.secret-key=3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b
